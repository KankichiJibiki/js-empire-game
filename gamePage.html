<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <main class="container-fluid vh-100 mainBg">
        <div class="d-flex justify-content-center align-items-center vh-100" id="game_page">
            <div class="gameBg p-3 col-10 d-flex flex-wrap justify-content-around">
                <!-- burger -->
                <div class="col-4 mainBg p-1 text-light" id="burger">
                    <!-- descri -->
                    <div class="gameBg text-center">
                        <h5>31 Burgers</h5>
                        <p>one click $5</p>
                    </div>
                    <!-- burger img -->
                    <div class="d-flex justify-content-center align-items-center p-2 pt-5">
                        <img src="https://cdn.pixabay.com/photo/2014/04/02/17/00/burger-307648_960_720.png" alt="burgerClicker" class="img-responsive py-2 hover burger_img" width="80%" id="burger_clicker">
                    </div>
                </div>
                <!-- status and purchace -->
                <div class="col-7 p-1 d-flex flex-column justify-content-center align-items-center">
                    <!-- status -->
                    <div class="col-12 p-1 d-flex text-light text-center flex-wrap" id="status">
                        <div class="p-2 col-6 border-grey" id="username">Username</div>
                        <div class="p-2 col-6 border-grey" id="age">Age</div>
                        <div class="p-2 col-6 border-grey" id="days">Age gone</div>
                        <div class="p-2 col-6 border-grey" id="asset">Money</div>
                    </div>
                    <!-- purchase details -->
                    <div class="overflowCon col-12 p-1 border-grey mainBg" style="height: 350px;" id="purchase_page">
                        <!-- purchase details -->
                        <div class="d-flex flex-column" id="detailCon">
                            <div class="col-12 p-3 d-flex justify-content-between gameBg text-light border mb-3" id="purchaseInfo">
                                <div class="col-12 col-md-5">
                                    <h5>Flip machine</h5>
                                    <p>Max purchases: 700</p>
                                    <p>Price: $700</p>
                                    <p>Get: $700/click</p>
                                </div>
                                <div class="col-md-6">
                                    <img src="https://cdn.pixabay.com/photo/2014/04/02/17/00/burger-307648_960_720.png" alt="" class="pro_icon img-responsive p-2">
                                </div>
                            </div>
                            <div class="col-12 mb-3 text-light" id="purchaseInput">
                                <label for="" class="form-label mb-2">How may would you like to buy</label>
                                <input type="number" name="purchase_number" id="purchase_number" class="form-control" placeholder="0">
                                <p class="text-muted text-end">total: $0</p>
                            </div>
                            <div class="col-12 mb-3 d-flex flex-row justify-content-between" id="purchaseBtn">
                                <button type="button" class="btn btn-outline-primary col-5">Go Back</button>
                                <button type="button" class="btn btn-success col-5">Purchase</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
  </script>
    
    <script src="assets/main.js"></script>
</body>

</html>
